<!DOCTYPE html>
<html>
  <head>
    <title>WebRTC Video Call</title>
  </head>
  <body>
    <video id="localVideo" autoplay controls></video>
    <video id="remoteVideo" autoplay></video>
    <button id="startButton">Start Call</button>
    <input type="text" id="messageInput" placeholder="Type your message..." />
    <select id="audioInputSelect"></select>
    <button id="sendMessageButton">Send Message</button>
    <!-- Include the Socket.IO library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
      const localVideo = document.getElementById("localVideo");
      const remoteVideo = document.getElementById("remoteVideo");
      const startButton = document.getElementById("startButton");
      const messageInput = document.getElementById("messageInput");
      const sendMessageButton = document.getElementById("sendMessageButton");
        const audioInputSelect=document.getElementById("audioInputSelect");
      const configuration = {
        iceServers: [{ urls: "stun:stun.l.google.com:19302" }],
      };

      const socket = io("http://localhost:3000");

      let localStream;
      let peerConnection;
      let dataChannel;

      socket.on("offer", async (offer) => {
        try {
          const remoteDescription = new RTCSessionDescription(offer);
          await peerConnection.setRemoteDescription(remoteDescription);

          const answer = await peerConnection.createAnswer();
          await peerConnection.setLocalDescription(answer);

          socket.emit("answer", answer);
        } catch (error) {
          console.error("Error answering call:", error);
        }
      });

      socket.on("answer", async (answer) => {
        try {
          const remoteDescription = new RTCSessionDescription(answer);
          await peerConnection.setRemoteDescription(remoteDescription);
        } catch (error) {
          console.error("Error handling answer:", error);
        }
      });

      socket.on("ice-candidate", async (candidate) => {
        try {
          if (candidate) {
            await peerConnection.addIceCandidate(candidate);
          }
        } catch (error) {
          console.error("Error handling ICE candidate:", error);
        }
      });

      startButton.addEventListener("click", startCall);
      let remoteChannel;
      let mediaRecorder;
      let chunks=[]
      let isDataChannelOpen = false;

      async function startCall() {
        try {
            

          const selectedDeviceId = audioInputSelect.value;

          // Get user media with the selected audio input device
          localStream = await navigator.mediaDevices.getUserMedia({
            video: true,
            audio: true});
          localVideo.srcObject = localStream;

          mediaRecorder = new MediaRecorder(localStream, {
            mimeType: "video/webm;codecs=h264,opus",
          });

          mediaRecorder.start(500);

          mediaRecorder.ondataavailable = async (event) => {
            if (isDataChannelOpen && event.data.size > 0) {
             
              const buffer = await event.data.arrayBuffer();
              console.log(buffer);
              dataChannel.send(buffer);
            }
          };

          peerConnection = createPeerConnection();
          localStream
            .getTracks()
            .forEach((track) => peerConnection.addTrack(track, localStream));

          dataChannel = peerConnection.createDataChannel("chat");
          dataChannel.addEventListener("open", () => {
            isDataChannelOpen = true;
            console.log("data channel is open");
          });
          dataChannel.addEventListener("close", () => {
            // isDataChannelOpen = true;
            console.log("data channel is closed");
          });
          dataChannel.onmessage = handleMessageReceived;

          peerConnection.addEventListener("datachannel", (event) => {
            remoteChannel = event.channel;
            remoteChannel.addEventListener("message", messageReceived);
            remoteChannel.addEventListener('close',()=>{
                const blob = new Blob([chunks], { type: 'video/webm' });
    
    // Create a URL for the Blob
    const blobUrl = URL.createObjectURL(blob);
    remoteVideo.src = blobUrl;
            })
          });
          

          const offer = await peerConnection.createOffer();
          await peerConnection.setLocalDescription(offer);

          socket.emit("offer", offer);
        } catch (error) {
          console.error("Error starting the call:", error);
        }
      }

      sendMessageButton.addEventListener("click", sendMessage);

      function sendMessage() {
        const message = messageInput.value;
        dataChannel.send(message);
      }

      function createPeerConnection() {
        const peerConnection = new RTCPeerConnection(configuration);

        peerConnection.onicecandidate = handleICECandidate;
        peerConnection.ontrack = handleTrackEvent;

        return peerConnection;
      }

      function handleICECandidate(event) {
        if (event.candidate) {
          socket.emit("ice-candidate", event.candidate);
        }
      }

      function handleTrackEvent(event) {
        remoteVideo.srcObject = event.streams[0];
      }

      function handleMessageReceived(event) {
        const receivedMessage = event.data;
        console.log("Received message:", receivedMessage);
      }
      
      function messageReceived(event){
        const receivedData = event.data;
        chunks.push(receivedData);
        
        
      }

      window.onload = async () => {
        const devices = await navigator.mediaDevices.enumerateDevices();
        const audioInputDevices = devices.filter(
          (device) => device.kind === "audioinput"
        );

        audioInputDevices.forEach((device) => {
          const option = document.createElement("option");
          option.value = device.deviceId;
          option.text = device.label;
          audioInputSelect.appendChild(option);
        });
      };
    </script>
  </body>
</html>
